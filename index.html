<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="bg-success d-flex justify-content-center align-items-center" style="height: 100vh;"></body>>
    <div class="container centered-box bg-light p-5 ">
        <div class="d-flex justify-content-center">
            <h1>Conversor de divisas</h1>
        </div>
        <div class="converter d-flex justify-content-center gap-3">
            <input type="number" id="amount" placeholder="Cantidad">
            <select id="fromCurrency"></select>
            <select id="toCurrency"></select>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mt-3" id="convert">Convertir</button>
        </div>
        <div class="converter d-flex justify-content-center mt-3" id="result"></div>
    </div>
   <script src="./script.js"></script> 
</body>
</html>
